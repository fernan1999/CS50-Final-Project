<!doctype html>
<!--heading required for bootstrap with style sheet refences-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palm Beach Voter Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link href="./style.css" rel="stylesheet">
  </head>
  <!--actual code for the webpage-->
  <!--starts by establishing the background color-->
  <body id="irfa" class="background">
    <!--Creates the rows and columns to position and hold the logos and text-->
  <div id="main header" title="Logo and Title" class="gjs-row Title-Row">
     <!--Cell for logo-->
    <div id="main logo column" class="gjs-cell Logo">
      <!--Seal of Florida logo-->
      <img id="ili4c" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Seal_of_Florida.svg" alt="Florida Seal" class="Logo-Image"/>
    </div>
    <!--Cell for title-->
    <div id="header text column" class="gjs-cell Title-Text">
      <!--Main title-->
      <div id="Main Header" title="County" class="Text">Palm Beach County
      </div>
      <!--Subhead-->
      <div id="Subheader" title="Year" class="Text">Democrat Voter Guide 2022
      </div>
    </div>
    <!--Democratic Party Logo outside the row and column -->
    <img id="ij3xk" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/DemocraticLogo.svg/1200px-DemocraticLogo.svg.png"/>
  </div>
  <div>
    <!--creates the nav bar through bootstrap-->
    <nav id="i0o2i" class="nav nav-pills flex-column flex-sm-row">
      <!--nav-link must be set to active on the corresponding tab to ensure proper functionality-->
        <a href="x" id="iyxg5" class="flex-sm-fill text-sm-center nav-link active">Home Page</a>
        <a href="https://fernan1999.github.io/CS50-Final-Project/national_candidates/nc.html" id="i9wa4" class="flex-sm-fill text-sm-center nav-link">National Candidates</a>
        <a href="https://fernan1999.github.io/CS50-Final-Project/state_candidates/sc.html" id="i9x3z" class="flex-sm-fill text-sm-center nav-link">State Candidates</a>
        <a href="https://fernan1999.github.io/CS50-Final-Project/local_candidates/lc.html" id="iybc3" class="flex-sm-fill text-sm-center nav-link">Local Candidates</a>
        <a href="https://fernan1999.github.io/CS50-Final-Project/supreme_court_justices/sjc.html" id="iybc5" class="flex-sm-fill text-sm-center nav-link">Justices</a>
        <a href="https://fernan1999.github.io/CS50-Final-Project/Referendums/rf.html" id="iybc2" class="flex-sm-fill text-sm-center nav-link">Referendums</a>
        <a href="https://www.martinvotes.gov/wp-content/uploads/2022/09/Vicki-Davis-2022-General-Sample-Ballot-Front.pdf" id="iybc4" target="_blank" class="flex-sm-fill text-sm-center nav-link">Sample Ballot</a>
      </nav>
  </div>
    <!--PBC map with zipcode in a row for ease of positioning-->
  <div id="map row" title="Map of Palm Beach Zipcodes" class="gjs-row Map-Row">
  </div>
  <img id="ierti" src="https://www.maptrove.com/media/catalog/product/x/p/a/palm-beach-county-florida-zip-codes-map.jpg" alt="Zipcode Map" class="image"/>
    <!--Author, School, and Class-->
  <div id="Author" title="Name and Course" class="text">Copyright: Fernando Soca | Harvard College | CS50 2022
  </div>
    <!--Bootstrap Javascript plugin to properly run the navigation bar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
